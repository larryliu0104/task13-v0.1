  <title>Google Maps Multiple Markers</title> 
  <script src="http://maps.google.com/maps/api/js?sensor=false" 
          type="text/javascript"></script>  <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">

</head> 
<body>
  <div id="map" style="width: 500px; height: 400px;"></div>

  <script type="text/javascript">
    var locations = [
      ['7115', 'Forbes Ave opp Craig St', 40.444311011804, -79.949067853176, 5, '61A,6AB,61C,61D,67,69'],

      ['7116','Forbes Ave at Hamburg Hall', 40.444503589288, -79.946044073411, '<a href="stop.html">61A,6AB,61C,61D,67,69</a>', '61A,6AB,61C,61D,67,69'],
      ['7117', 'Forbes Ave opp Morewood Ave', 40.444540996874, -79.942623011244, 5,'61A,6AB,61C,61D,67,69'],
      ['32', 'Bellefield Ave at Board of Education', 40.444367929261, -79.950899324734, '61A,6AB,61C,61D,67,69'],

      // ['Cronulla Beach', -34.028249, 151.157507, 3],
      // ['Manly Beach', -33.80010128657071, 151.28747820854187, 2],
      // ['Maroubra Beach', -33.950198, 151.259302, 1]
    ];

    var map = new google.maps.Map(document.getElementById('map'), {
      zoom: 15,
      center: new google.maps.LatLng(40.444503589288, -79.946044073411),
      mapTypeId: google.maps.MapTypeId.ROADMAP
    });

    var infowindow = new google.maps.InfoWindow();
    google.maps.event.trigger(map, "resize");


    var marker, i;

    for (i = 0; i < locations.length; i++) {  
      marker = new google.maps.Marker({
        position: new google.maps.LatLng(locations[i][2], locations[i][3]),
        url: locations[i][3],
        icon: 'bus_stop.png',
        map: map
      });


      google.maps.event.addListener(marker, 'click', (function(marker, i) {
        return function() {
          infowindow.setContent(locations[i][1] + "<br>" + locations[i][4]);
          infowindow.open(map, marker);
        }
      })(marker, i));
    }
    // var theUrl = 'http://cors.io/?u=http://truetime.portauthority.org/bustime/api/v2/getpredictions?key=8u3mEzmXtEHmZMDMY4js4XGre&format=json&rt=61A&stpid=18510'

    // var theUrl = 'http://cors.io/?u=' + 'http://truetime.portauthority.org/bustime/api/v2/getvehicles?key=8u3mEzmXtEHmZMDMY4js4XGre&format=json&rt=61C'
